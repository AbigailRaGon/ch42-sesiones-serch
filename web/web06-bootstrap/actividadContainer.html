<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad Container</title>

    <!--Agregamos estilo-->
    <style>
    .componentUno {
        border: 3px solid rgb(134, 182, 61);
        height: 8rem;
        font-size: 2rem;
        font-style: oblique;
    }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Esta es mi actividad</h1>

    <!--Columnas y filas-->
    <section class="container text-center">
        <div class="row">
            <div class="col-12 componentUno bg-success rounded-4">Hola</div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 componentUno rounded-2 bg-info">Alo</div>
            <div class="col-6 col-md-4 componentUno rounded-2 bg-info">Ciao</div>
            <div class="col-6 col-md-4 componentUno rounded-2 bg-info">Hallo</div>
        </div>

        <div class="row">
            <div class="col-12 col-md-7 componentUno rounded-2 bg-danger">Aloha</div>
            <div class="col-12 col-md-5 componentUno rounded-2 bg-danger">Bonjour</div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
